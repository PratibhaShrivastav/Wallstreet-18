    <body>

      <div class="card mx-auto">
      <div class="display-4 text-center mt-5 mb-3"> Wallstreet'18 </div>
      <br>
      <p class="text-center"> Sign-in to start your session </p>
          <div class="form-group mr-2 ml-2 mt-2">
          <!--<label for="Email">Email address</label>-->
          <div class="input-group">
          <input type="email" class="form-control" id="Email" placeholder="Email" required>
          <span class="input-group-addon">
            <i class="fa fa-envelope-o mr-1 mb-0"></i>
          </span>
        </div>
         </div>

         <div class="form-group mr-2 ml-2 mt-4">
         <!--<label for="password">Password</label>-->
         <div class="input-group">
         <input type="password" class="form-control has-feedback" id="password" placeholder="Enter password"  required>
         <span class="input-group-addon">
           <i class="fa fa-lock mr-1 mb-0"></i>
         </span>
         </div>
         </div>

         <br>


         <div id="forgot" class="text-center">
        <a href="#">   <i class="fa fa-lock">&nbsp; Forgot password? </i></a>
         </div>

         <button class="btn btn-primary btn-sm text-center" id="login" type="submit"> SIGN IN </button>
          <br>
         <div class="text-center" id="signup"> Don't have an account? <a href="../Register/registration.html"> Sign up </a></div>
<br>
<br>
